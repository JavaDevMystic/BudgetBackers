spring.application.name=Budget_Beckers_Project

spring.thymeleaf.template-loader-path: classpath:/templates
spring.thymeleaf.suffix: .html
spring.thymeleaf.cache: false

# PostgreSQL ma'lumotlar bazasi URL, username va password
spring.datasource.url=jdbc:postgresql://localhost:5432/personal_budget
spring.datasource.username=postgres
spring.datasource.password=02050

# Hibernate sozlamalari
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.devtools.add-properties=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.type=trace 
server.error.whitelabel.enabled=false
